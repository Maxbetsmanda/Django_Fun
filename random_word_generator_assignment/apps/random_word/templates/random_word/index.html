<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Time Display</title>
  </head>
  <body>
    <div style="text-align:center; color:blue; background:yellow;">
      <h1> Random Word Generator:</h1>
      <h3>Attempt # {{request.session.count}}<h3>
      <h1>{{rstring}}</h1>
      <form class="input" action="/process" method="POST">
        {% csrf_token %}
        <input type="submit" name="submit" value="Generate">
      </form>
      <form class="" action="/reset" method="POST">
        {% csrf_token %}
        <input type="submit" name="Reset" value="Reset Attempts">
      </form>
    </div>
  </body>
</html>
